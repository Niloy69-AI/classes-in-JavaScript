<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Class Inheritence</h2>
    <p>use the "extends" keyword to inherit all methods from another class</p>
    <p>use the "super" methods to call the parents constructor function</p>
    <p id="details"></p>
    <p id="details2"></p>

    <script>
      class car {
        constructor(brand) {
          this.brand = brand;
        }
        present() {
          return "I have a" + this.brand;
        }
      }

      class Model extends car {
        constructor(brand, model) {
          super(brand);
          this.model = model;
        }
        show() {
          return this.present() + ", it is a" + this.model;
        }
      }

      let mycar = new Model("Ford", "Mustangh");
      let mycar2 = new Model("Lamborghini", "Veneno");

      document.getElementById("details").innerHTML = mycar.show();

      document.getElementById("details2").innerHTML = mycar2.show();
    </script>
  </body>
</html>
