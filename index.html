<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Class</h2>

    <p>How to use a JavaScript class</p>

    <p id="student1"></p>
    <p id="student2"></p>
    <p id="student3"></p>

    <script>
      class student {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }

        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }

      liban = new student("liban", 2012);

      sadab = new student("sadab", 2010);
      Niloy = new student("Niloy", 2009);

      document.getElementById("student1").innerHTML =
        "My name is " +
        liban.name +
        ".I was born in" +
        liban.year +
        ".And my age is" +
        liban.age();

      document.getElementById("student2").innerHTML =
        "My name is " +
        sadab.name +
        ".I was born in" +
        sadab.year +
        ".And my age is" +
        sadab.age();

      document.getElementById("student3").innerHTML =
        "My name is " +
        Niloy.name +
        ".I was born in" +
        Niloy.year +
        ".And my age is" +
        Niloy.age();
    </script>
  </body>
</html>
